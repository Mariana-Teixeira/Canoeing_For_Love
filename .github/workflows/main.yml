name: GameCI Deployment 🎮

on:
  push:
    branches:
      - main
      - 'releases/**'

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:         
 buildWebGL:
   name: Build for WebGL 🖥️
   runs-on: ubuntu-latest
   strategy:
     fail-fast: false
   steps:
     - name: Checkout code
       uses: actions/checkout@v3

     - name: Create LFS file list
       run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

     - name: Restore LFS cache
       uses: actions/cache@v3
       id: lfs-cache
       with:
         path: .git/lfs
         key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}

     - name: Git LFS Pull
       run: |
         git lfs pull
         git add .
         git reset --hard

     - name: Restore Library cache
       uses: actions/cache@v3
       with:
         path: Library
         key: Library-build-WebGL
         restore-keys: |
           Library-build-
           Library-

     - uses: game-ci/unity-builder@v4
       env:
            UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
            UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
            UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
       with:
            targetPlatform: WebGL

     - uses: actions/upload-artifact@v3
       with:
         name: build-WebGL
         path: build/WebGL

 buildForWindowsAndLinux:
    name: Build for StandaloneWindows64
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - uses: actions/cache@v3
        with:
          path: Library
          key:
            Library-StandaloneWindows64-${{ hashFiles('Assets/**', 'Packages/**',
            'ProjectSettings/**') }}
          restore-keys: |
            Library-StandaloneWindows64-
            Library-

      - uses: game-ci/unity-builder@v4
        id: buildStep
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows64
          versioning: Semantic

      - uses: actions/upload-artifact@v3
        with:
          name: Build-StandaloneWindows64
          path: build/StandaloneWindows64
        
 deploy:
   needs: 
    - buildWebGL
    - buildForWindowsAndLinux
   name: Deploy to Itch.io 🚀
   runs-on: ubuntu-latest
   strategy:
    fail-fast: false
   steps:
     - name: Checkout code
       uses: actions/checkout@v3

     - uses: actions/download-artifact@v2
       with:
         name: build-WebGL
         path: build
     
     - uses: actions/download-artifact@v2
       with:
        name: Build-StandaloneWindows64
        path: build

     - name: Display structure of root files
       run: ls -R
       working-directory: build/WebGL

     - name: Display structure of root files
       run: ls -R
       working-directory: build/windows

     - name: Deploy 🚀
       uses: JamesIves/github-pages-deploy-action@4.1.4
       with:
         branch: itch-io
         folder: build/WebGL

     - name: Deploy 🚀
       uses: JamesIves/github-pages-deploy-action@4.1.4
       with:
         branch: itch-io
         folder: build/windows
         
     - uses: manleydev/butler-publish-itchio-action@master
       env:
         BUTLER_CREDENTIALS: ${{ secrets.ITCH_IO_API_KEY }}
         CHANNEL: HTML
         ITCH_GAME: canoeing-for-love
         ITCH_USER: MaryTeixeira
         BRANCH: itch-io
         PACKAGE: build/WebGL
         
     - uses: manleydev/butler-publish-itchio-action@master
       env:
         BUTLER_CREDENTIALS: ${{ secrets.ITCH_IO_API_KEY }}
         CHANNEL: windows
         ITCH_GAME: canoeing-for-love
         ITCH_USER: MaryTeixeira
         BRANCH: itch-io
         PACKAGE: build/windows